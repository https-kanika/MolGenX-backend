
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Protein Structure: 1HHO - 3D Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.0.1/3Dmol-min.js"></script>
</head>
<body>
    <h2>Protein Structure: 1HHO</h2>
    <div id="container" style="width: 800px; height: 600px; position: relative;"></div>
    <script>
        let viewer = $3Dmol.createViewer(document.getElementById("container"));
        viewer.addPDBURL("https://files.rcsb.org/download/1HHO.pdb", function() {
            viewer.setStyle({}, {"cartoon": {"colorscheme": "spectrum"}});
            viewer.setStyle({"hetflag": true}, {"stick": {"colorscheme": "greenCarbon"}});
            viewer.zoomTo();
            viewer.render();
        });
    </script>
</body>
</html>
